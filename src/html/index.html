<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search App | Digital">
    <meta name="robots" content="index,follow">
    <link rel="icon" type="image/png" sizes="32*32" href="../assets/icon/account_circle-24px.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/eoy0gzf.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../css/style.css">   
    <title>Music Player | App Song | Chris04.com</title>
</head>
<body>
    

    <section class="music-contain" id="music-container">
        <h1>Play Music</h1>
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="../assets/music/music-player_music_ukulele.mp3" id="audion"></audio>
        
        <div class="img-container">
            <img src="../assets/image/musicOne.jpg" alt="" id="cover">
        </div>

        <div class="navigation">
            <button class="action-btn" id="prev">
                <i class="fas fa-backward"></i>
            </button>

            <button class="action-btn action-btn-big" id="play">
                <i class="fas fa-play"></i>
            </button>

            <button class="action-btn" id="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>

    </section>

    <script src="../js/index.js" type="module"></script>
</body>
</html>
